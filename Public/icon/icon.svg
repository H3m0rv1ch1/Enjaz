<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with Gradient and Shadow -->
  <rect width="512" height="512" rx="128" fill="url(#emeraldGradient)" filter="url(#shadow)"/>
  
  <!-- Border with glow -->
  <rect width="512" height="512" rx="128" fill="none" stroke="rgba(16, 185, 129, 0.5)" stroke-width="2"/>
  
  <!-- Lucide Rocket Icon (exact paths from lucide-react) scaled and centered -->
