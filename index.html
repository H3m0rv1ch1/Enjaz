    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #F3F4F6; /* gray-100 matching the dashboard bg */
        color: #111827; /* gray-900 */
        height: 100vh;
        overflow-x: hidden;
        /* Hide scrollbar for IE, Edge and Firefox */
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Print Styles */
      @media print {
        body {
          background-color: white;
          color: black;
          height: auto;
          overflow: visible;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
        }
        main {
            margin: 0 !important;
            padding: 0 !important;
        }
        .print-grid {
            display: block !important;
        }
        .print-card {
            break-inside: avoid;
            page-break-inside: avoid;
            border: 1px solid #eee !important;
            box-shadow: none !important;
            margin-bottom: 20px;
            background: white !important;
        }
      }

      /* Export Mode Styles (Mirrors Print Styles for html2pdf) */
      body.export-mode {
        background-color: white !important;
        color: black !important;
        height: auto !important;
        overflow: visible !important;
      }
      body.export-mode .no-print {
        display: none !important;
      }
      body.export-mode .print-container {
        padding: 0 !important;
        margin: 0 !important;
        width: 100% !important;
        max-width: none !important;
      }
      body.export-mode main {
          margin: 0 !important;
          padding: 0 !important;
      }
      body.export-mode .print-grid {
          display: block !important;
      }
      body.export-mode .print-card {
          break-inside: avoid;
          page-break-inside: avoid;
          border: 1px solid #eee !important;
          box-shadow: none !important;
          margin-bottom: 20px;
          background: white !important;
      }
      /* Force display of print-only elements during export */
      body.export-mode .print\:block {
          display: block !important;
      }
    </style>
